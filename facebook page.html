<html><head><base href="https://facebook.com/"><style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 980px;
    }
    .left-column {
        width: 500px;
    }
    .right-column {
        width: 396px;
    }
    h1 {
        font-size: 55px;
        color: #1877f2;
        margin-bottom: 0;
    }
    h2 {
        font-size: 28px;
        font-weight: normal;
        line-height: 32px;
        width: 500px;
    }
    .login-form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
        padding: 20px;
        box-sizing: border-box;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 14px 16px;
        font-size: 17px;
        border: 1px solid #dddfe2;
        border-radius: 6px;
        margin-bottom: 12px;
        box-sizing: border-box;
    }
    .login-button {
        background-color: #1877f2;
        border: none;
        border-radius: 6px;
        font-size: 20px;
        line-height: 48px;
        padding: 0 16px;
        width: 100%;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
    .forgot-password {
        color: #1877f2;
        font-size: 14px;
        text-decoration: none;
        display: block;
        margin-top: 16px;
        text-align: center;
    }
    .divider {
        align-items: center;
        border-bottom: 1px solid #dadde1;
        display: flex;
        margin: 20px 16px;
        text-align: center;
    }
    .create-account {
        background-color: #42b72a;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        line-height: 48px;
        padding: 0 16px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
        margin-top: 6px;
    }
    .create-page {
        color: #1c1e21;
        font-size: 14px;
        text-align: center;
        margin-top: 28px;
    }
    .create-page a {
        color: #1c1e21;
        font-weight: bold;
        text-decoration: none;
    }
</style></head><body>
    <div class="container">
        <div class="left-column">
            <h1>facebook</h1>
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right-column">
            <div class="login-form">
                <form action="https://facebook.com/login" method="post">
                    <input type="text" placeholder="Email address or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="login-button">Log In</button>
                </form>
                <a href="https://facebook.com/recover/initiate" class="forgot-password">Forgotten password?</a>
                <div class="divider"></div>
                <a href="https://facebook.com/r.php" class="create-account">Create New Account</a>
            </div>
            <div class="create-page">
                <a href="https://facebook.com/pages/create/">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('This is a simulated login page. In a real scenario, this would securely send your login information to Facebook.');
        });
    </script>
</body></html>
